<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <dd>{{ getHerodescription() }}</dd>
  <td>Capitalizado:</td>

</dl>

<button
  *ngIf="name !== 'rarotonga'"
  (click)="changeHero('rarotonga')"
  class="btn btn-primary mx-2"
>
  Cambiar Nombre
</button>
<button *ngIf="age !== 18" (click)="changeAge(18)" class="btn btn-primary">
  Cambiar Edad
</button>

<button (click)="resetValues()" class="btn btn-primary mx-2">Reset</button>
